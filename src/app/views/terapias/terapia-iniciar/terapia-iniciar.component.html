<div class="container">
	<h3>Iniciar terapia</h3>
	<form [formGroup]="formIniciarTerapia" (ngSubmit)="iniciarTerapia(formIniciarTerapia)">
		<div class="form-group">
			<div class="row mb-3">
				<div class="col-md-6 m-auto">
					<label class="form-label">Selecciona un recurso para iniciar la terapia</label>
					<select class="form-select" formControlName="recurso">
						<option value="0" selected>- Selecciona recurso -</option>
						<option *ngFor="let recurso of recursos" [value]="recurso._id">
							{{ recurso.nombre }}
						</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 m-auto d-grid gap-2">
					<button type="submit" class="btn btn-primary">
						Iniciar la terapia
					</button>
					<button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
				</div>
			</div>
		</div>
	</form>
	<!-- Modal -->
	<div id="terapiaModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-fullscreen">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Terapia</h5>
					<button type="button" class="btn-close" (click)="cerrarModal()" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<iframe id="iframeModal" title="Terapia" width="100%" height="100%"
						[src]="">
					</iframe>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" (click)="cerrarModal()">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
		
	
</div>
