<div class="container">
	<h3>Nueva terapia</h3>
	<form [formGroup]="formNuevaTerapia" (ngSubmit)="crearTerapia(formNuevaTerapia)">
		<div class="form-group">
			<div class="row mb-3">
				<div class="col-md-12">
					<label class="form-label">Nombre</label>
					<input type="text" class="form-control" placeholder="Nombre de la terapia" formControlName="nombre">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-md-12">
					<label class="form-label">Tipo</label>
					<select class="form-select" formControlName="tipo">
						<option value="PUBLICA">Pública</option>
						<option value="PRIVADA">Privada</option>
					</select>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-md-12">
					<label class="form-label">Descripcion</label>
					<textarea class="form-control" placeholder="Descripción de la terapia" formControlName="descripcion" rows="3"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary">Guardar</button>
					<button type="button" class="btn btn-secondary" (click)="volver()">Volver</button>
				</div>
			</div>
		</div>
	</form>
</div>
